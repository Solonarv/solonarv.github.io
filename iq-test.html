<!DOCTYPE html>
<html>
  <head>
    <title>Very Serious 100% Legit IQ Test</title>
    <link rel="stylesheet" href="css/default.css" />
    <script type="text/javascript" src="js/iq-test.js"></script>
</head>
<body>
    <header>
        <h1>Very Serious 100% Legit IQ Test</h1>
    </header>
    <main>
        <h3>Information</h3>
        <p>This is a very serious test. It works very well and will accurately determine your exact IQ at the moment
            you complete it.
        </p>
        <p>
            Simply answer all the questions and click "Calculate".
        </p>
        <form id="iqtest-input">
            <p>size of brain</p>
            <ul>
                <li><input type="radio" name="brain" value="12"  id="brain12" /> <label for="brain12">like, at least, 12?</label></li>
                <li><input type="radio" name="brain" value="60"  id="brain60" /> <label for="brain60">average I guess</label></li>
                <li><input type="radio" name="brain" value="128" id="brain128" /> <label for="brain128">pretty large</label></li>
                <li><input type="radio" name="brain" value="666" id="brain666" /> <label for="brain666">Y U G E</label></li>
            </ul>
            <p>what do you think of EY</p>
            <ul>
                <li><input type="radio" name="ey" value="-20" id="ey-20" /> <label for="ey-20">who?</label></li>
                <li><input type="radio" name="ey" value="-99" id="ey-99" /> <label for="ey-99">he big dum dum</label></li>
                <li><input type="radio" name="ey" value="40"  id="ey40" /> <label for="ey40">GOD</label></li>
                <li><input type="radio" name="ey" value="256" id="ey256" /> <label for="ey256">there is no god, but if there were it would be H I M</label></li>
            </ul>
            <p><input type="button" onclick="window.iqtest.calculate()" value="Calculate" /></p>
        </form>
        <p id="iqtest-output"></p>
    </main>
</body>
